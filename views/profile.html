    <title>BeefFarmer Pénztár - Profil</title>

    <!-- Bootstrap core CSS -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  	<style>
	.span4{
		background-color:white;
	}

	.keret{
		border:solid 1px black;
	}
	
	.userbtn{
		white-space:normal !important;
		max-width:100px;
		min-width:100px;
		max-height:100px;
		min-height:100px;
	}
	
	.text-warning {
		color: @warningText;
	}
	
	#tartozasform label.error {
		margin-left: 10px;
		width: auto;
		display: inline;
	}
	</style>
  
  
  
  </head>
  <script>
  	
	var socket = io(); 
	socket.emit('i_am_personal_page'); 
	
	socket.on('tartozasod', function (msg) {
	
		console.log(msg);
		document.getElementById('tetelwrapper').innerHTML=""
		for(var i=0;i<msg.length;i++){
			var newspan = document.createElement('span');					
			newspan.innerHTML ='<input type="button" id="tetelbutton'+i+'" class="btn btn-default userbtn" value="'+msg[i]['mikor']+'" onclick = adduser("'+msg[i]['username']+'")  \/>';
			document.getElementById('tetelwrapper').appendChild(newspan);

		}
	});
	 
	
  </script>
  <body>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/personal"><%= username %></a></li>
			<li><a href="/penzfelvetel">Pénzfelvétel</a></li>
			<li><a href="/admin">Adminisztráció</a></li>		
			<li><a href="/logout">Kijelentkezés</a></li>				
          </ul>
